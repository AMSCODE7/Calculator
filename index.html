<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>

</head>
<body>
    <h1>AMS Calculator</h1>
    <div id="calculator">
    <div id="display"></div>
    <div id="keyboard">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="black">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="black">-</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="black">*</div>
        <div class="red">C</div>
        <div>0</div>
        <div class="black">=</div>
        <div class="black">/</div>
    </div>
    </div>
</body>
<script>
    var keys = document.querySelectorAll("#keyboard>div");
    var bag="";

    for(var i=0; i<keys.length; i++) {
        keys[i].addEventListener("click", myCal)
    }
    function myCal(){
        var targetNumber = event.target.innerText;

        if(targetNumber == "C"){
            bag = "";
        document.querySelector("#display").innerText="";
        }
        else if(targetNumber == "="){
            console.log(eval(bag));
            document.querySelector("#display").innerText= eval(bag);
        }
        else{
            bag = bag+targetNumber;
            document.querySelector("#display").innerText=bag;
        }
    }
</script>
</html>
